<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isometric College Station - SimCity 2000 Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      overflow: hidden;
      background: #000;
    }

    #info-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      color: #00FF00;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
      border: 2px solid #00FF00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    #info-overlay h1 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #FFD700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    #info-overlay p {
      margin: 4px 0;
      font-size: 12px;
    }

    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .simcity-button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #2C3E50;
      color: #ECF0F1;
      border: 2px solid #34495E;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      font-weight: bold;
      z-index: 100;
      box-shadow: 2px 2px 0px #1C2833;
    }

    .simcity-button:hover {
      background: #34495E;
      box-shadow: 1px 1px 0px #1C2833;
      transform: translate(1px, 1px);
    }

    .simcity-button:active {
      background: #1C2833;
      box-shadow: none;
      transform: translate(2px, 2px);
    }
  </style>
  <script type="module" crossorigin src="isometric_map/assets/index-CtD_iZsB.js"></script>
</head>

    <p style="margin-top: 8px; color: #00BFFF;">‚ú® Pixel art aesthetic enabled</p>
  </div>

  <button class="simcity-button" onclick="resetView()">
    üîÑ RESET VIEW

  <script>

</body>
</html>
